name: üöÄ Auto Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      # ‚úÖ Deploy Laravel app EXCEPT /public to /laravel/
      - name: üöö Deploy Laravel App (excluding public/) to /laravel/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /laravel/
          local-dir: ./laravel
          exclude: |
            public/**
            vendor/**
            node_modules/**
            .git/**
            .github/**
            **/.env
            .tests/**
            README.md
            vite.config.js
            .editorconfig
            .ftp-deploy-sync-state.json
          dangerous-clean-slate: false
          log-level: verbose

      # ‚úÖ Deploy only /public to /public_html/
      - name: üåê Deploy public files to public_html/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./laravel/public
          exclude: |
            favicon.ico
            index.html
          dangerous-clean-slate: false
          log-level: verbose
