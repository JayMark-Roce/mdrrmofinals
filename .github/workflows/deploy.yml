name: üöÄ Auto Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      # 1Ô∏è‚É£ Upload Laravel backend (excluding public and vendor)
      - name: üöö Upload Laravel App to /laravel/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /laravel/
          
          # IMPORTANT: upload only your laravel folder, NOT your repo root
          local-dir: ./laravel/

          exclude: |
            public/**
            node_modules/**
            vendor/**        # ‚Üê prevent uploading vendor (causes timeout)
            .git/**
            .github/**
            tests/**
            README.md
            vite.config.js
            package.json
            package-lock.json
            .ftp-deploy-sync-state.json

          dangerous-clean-slate: false
          log-level: verbose

      # 2Ô∏è‚É£ Upload only public folder to Hostinger public_html
      - name: üåê Upload public/ to /public_html/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          
          # IMPORTANT: only public folder
          local-dir: ./laravel/public/

          exclude: |
            index.php      # keep Hostinger‚Äôs custom index.php

          dangerous-clean-slate: false
          log-level: verbose
