name: üöÄ Auto Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      # 1Ô∏è‚É£ Deploy Laravel backend (no vendor)
      - name: üöö Upload Laravel Backend to /laravel/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /laravel/
          local-dir: ./
          exclude: |
            public/**
            node_modules/**
            vendor/**                 # ‚Üê do NOT upload vendor, Hostinger already has it
            .git/**
            .github/**
            tests/**
            README.md
            vite.config.js
            package.json
            package-lock.json
            .ftp-deploy-sync-state.json

      # 2Ô∏è‚É£ Deploy public folder (Frontend assets)
      - name: üåê Upload public/ to /public_html/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./public/
          exclude: |
            index.php                 # ‚Üê keep your Hostinger index.php (it points to /laravel)
            .ftp-deploy-sync-state.json
