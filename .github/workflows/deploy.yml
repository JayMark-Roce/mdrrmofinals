name: üöÄ Auto Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      # üîç DEBUG: List files that GitHub Actions sees
      - name: List files being deployed
        run: |
          echo "FILES IN CURRENT DIRECTORY:"
          ls -R .

      - name: üöö Upload Everything to public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: /public_html/
          local-dir: ./
          exclude: |
            node_modules/**
            vendor/**
            .git/**
            .github/**
            tests/**
            storage/**
            README.md
            vite.config.js
            package.json
            package-lock.json
            .ftp-deploy-sync-state.json

      # 2Ô∏è‚É£ Upload public/ to actual public_html root
      - name: üåê Upload public/ to public_html root
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: /
          local-dir: ./public/
          exclude: |
            index.php
            .ftp-deploy-sync-state.json
