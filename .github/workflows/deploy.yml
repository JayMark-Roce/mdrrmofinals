name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # =====================================
      # 1) DEPLOY LARAVEL BACKEND TO /laravel
      # =====================================
      - name: Deploy Laravel Backend (/laravel)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./          # must end with /
          server-dir: /laravel/
          exclude: |
            public/**
            node_modules/**
            vendor/**
            .git**
            .github/**
            ftp-deploy/**
            .env
            .env.*
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            storage/logs/**

      # ======================================
      # 2) DEPLOY PUBLIC FOLDER TO /public_html
      # ======================================
      - name: Deploy Public Folder (/public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./public/    # MUST end with /
          server-dir: /public_html/
          exclude: |
            .git**
            .github**
            storage/**
