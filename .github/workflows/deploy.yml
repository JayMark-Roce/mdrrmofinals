name: FTP Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel Website via FTP
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Install PHP
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3️⃣ Install Composer dependencies (without dev)
      - name: Install Dependencies (Composer)
        run: |
          composer install --no-dev --optimize-autoloader

      # 4️⃣ Build Laravel caches
      - name: Build Laravel (if needed)
        run: |
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      # 5️⃣ Deploy via FTP (optimized)
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./ftp-deploy/      # Only deploy essential Laravel files
          server-dir: ${{ secrets.FTP_TARGET }}
          concurrent-uploads: 2         # Reduce server load to prevent timeouts
