    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: ðŸšš FTP Deploy (minimal config)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
